name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: routine_guide_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Generate Prisma Client
        run: npm run db:generate --workspace=apps/api

      - name: Run migrations
        run: npm run db:migrate --workspace=apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/routine_guide_test?schema=public

      - name: Run unit tests
        run: npm run test:cov --workspace=apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/routine_guide_test?schema=public
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-only-32chars
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci-only-32chars

      - name: Run E2E tests
        run: npm run test:e2e --workspace=apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/routine_guide_test?schema=public
          JWT_SECRET: test-jwt-secret-for-ci-pipeline-only-32chars
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci-only-32chars
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./apps/api/coverage
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check build artifacts
        run: |
          ls -la apps/api/dist
          ls -la apps/workers/dist || echo "Workers dist not found (expected if not built)"
