version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: routine-guide-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: routine_guide
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server (optional - for production)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: routine-guide-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/routine_guide?schema=public
      API_PORT: 3000
    ports:
      - '3000:3000'
    volumes:
      - ./apps/api:/app/apps/api
      - /app/node_modules
    command: npm run start:prod

  # Scheduler Worker (optional)
  worker:
    build:
      context: .
      dockerfile: apps/workers/Dockerfile
    container_name: routine-guide-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/routine_guide?schema=public
      CRON_ENABLED: 'true'

volumes:
  postgres_data:
    driver: local
